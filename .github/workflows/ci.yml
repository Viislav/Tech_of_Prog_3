name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write  # для загрузки SARIF

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test (Docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./demo/python  # Правильный путь
          file: ./demo/python/Dockerfile # Правильный путь
          load: true
          tags: app:ci

      - name: Run tests in container
        run: |
          docker run --rm -e PYTHONUNBUFFERED=1 app:ci pytest -q
  precommit:
    name: pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run -a --show-diff-on-failure
  gitleaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks Scan (Manual Install) # ВОЗВРАЩЕН: Самонастраиваемый скрипт
        run: |
          # 1. Скачиваем Gitleaks напрямую в текущую рабочую директорию
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar -xz gitleaks
          # 2. Убеждаемся, что исполняемый файл находится в текущей директории
          # 3. Запускаем его, используя относительный путь
          ./gitleaks detect --redact --report-format sarif --report-path gitleaks.sarif
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install semgrep
        run: |
          pip install semgrep==1.*
      - name: Run semgrep
        run: |
          semgrep ci --config p/owasp-top-ten --sarif --output semgrep.sarif
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
  trivy-fs:
    name: Trivy FS (deps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS scan (DEBUG MODE) # ИЗМЕНЕНО ИМЯ ДЛЯ ОТЛАДКИ
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: './demo/python' # Правильный путь
          format: 'table' # ИСПРАВЛЕНО
          output: '' # ИСПРАВЛЕНО: Вывод в консоль
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
      # Шаги загрузки SARIF закомментированы
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: trivy-fs-sarif
      #     path: trivy-fs.sarif
      # - uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: trivy-fs.sarif

  trivy-image:
    name: Trivy Image (container)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: ./demo/python # Правильный путь
          file: ./demo/python/Dockerfile # Правильный путь
          load: true
          tags: app:ci
      - name: Trivy Image scan (DEBUG MODE) # ИЗМЕНЕНО ИМЯ ДЛЯ ОТЛАДКИ
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'app:ci'
          format: 'table' # ИСПРАВЛЕНО
          output: '' # ИСПРАВЛЕНО: Вывод в консоль
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
      # Шаги загрузки SARIF закомментированы
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: trivy-image-sarif
      #     path: trivy-image.sarif
      # - uses: github/codeql-action/upload-sarif@v3
      #   with:
      #     sarif_file: trivy-image.sarif
